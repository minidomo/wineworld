variables:
  GIT_DEPTH: 1

stages:
  - build
  - test

cache:
  paths:
    - frontend/node_modules/

build-frontend:
  stage: build
  image: node:19.6
  script:
    - cd frontend
    - npm install
    - npm run build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

test-backend-style:
  stage: test
  image: python:3.10.6
  script:
    - cd backend
    - pip3 install -r requirements.txt
    - make test-style
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

test-backend-api:
  stage: test
  image: python:3.10.6
  script:
    - cd backend
    - pip3 install -r requirements.txt
    - cp $BACKEND_ENV_FILE .env
    - make test-api
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

postman_tests:
  stage: test
  image:
    name: postman/newman:alpine
    entrypoint: [""]
  script:
    - cd backend
    - newman --version
    - newman run Postman.json
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

selenium_tests:
  stage: test
  image: python:3.10.7
  services:
    - selenium/standalone-chrome
  before_script:
    - pip3 install selenium
  script:
    - cd frontend/tests
    - python3 homeTests.py
    - python3 instanceTests.py
    - python3 elementTests.py
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

jest_tests:
  stage: test
  image: node:19.6
  script:
    - cd frontend
    - npm test
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
